version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: smart-agri-db
    environment:
      POSTGRES_DB: smart_agri
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-smartagri123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: smart-agri-mqtt
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smart-agri-server
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-smartagri123}@postgres:5432/smart_agri
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      MQTT_BROKER_URL: mqtt://mqtt:1883
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      AGROMONITORING_API_KEY: ${AGROMONITORING_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_started
    restart: unless-stopped

  # Frontend (Nginx serving built React app)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: smart-agri-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
